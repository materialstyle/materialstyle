<!doctype html>
<html>
<head>
    <title>Button</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dist/css/materialstyle.min.css"/>
</head>
<body>

<h1 class="m-3">Button</h1>

<div class="m-3">
    <label class="d-block">Button</label>
    <button type="button" class="btn btn-deep-purple m-1">
        Raised
    </button>
    <button type="button" class="btn btn-deep-purple unelevated m-1">
        Unelevated
    </button>
    <button type="button" class="btn btn-deep-purple m-1">
        Icon <i class="material-icons">thumb_up</i>
    </button>
    <button type="button" class="btn btn-deep-purple btn-lg m-1">
        Large
    </button>
    <button type="button" class="btn btn-deep-purple btn-sm m-1">
        Small
    </button>
    <button type="button" class="btn btn-deep-purple m-1" disabled>
        Disabled
    </button>
</div>

<div class="m-3">
    <label class="d-block">With Theme Colors</label>
    <button type="button" class="btn btn-primary m-1">
        Primary
    </button>
    <button type="button" class="btn btn-secondary m-1">
        Secondary
    </button>
    <button type="button" class="btn btn-success m-1">
        Success
    </button>
    <button type="button" class="btn btn-danger m-1">
        Danger
    </button>
    <button type="button" class="btn btn-warning m-1">
        Warning
    </button>
    <button type="button" class="btn btn-info m-1">
        Info
    </button>
    <button type="button" class="btn btn-light m-1">
        Light
    </button>
    <button type="button" class="btn btn-dark m-1">
        Dark
    </button>
</div>

<div class="m-3">
    <label class="d-block">Button Link</label>
    <button type="button" class="btn btn-link m-1">
        Link
    </button>
</div>

<div class="m-3">
    <label class="d-block">Outlined button</label>
    <button type="button" class="btn btn-outline-purple m-1">
        Icon <i class="material-icons">thumb_up</i>
    </button>
    <button type="button" class="btn btn-outline-purple btn-lg m-1">
        Large
    </button>
    <button type="button" class="btn btn-outline-purple btn-sm m-1">
        Small
    </button>
    <button type="button" class="btn btn-outline-purple m-1" disabled>
        Disabled
    </button>
</div>

<div class="m-3">
    <label class="d-block">Text button</label>
    <button type="button" class="btn btn-text-green m-1">
        Icon <i class="material-icons">thumb_up</i>
    </button>
    <button type="button" class="btn btn-text-green btn-lg m-1">
        Large
    </button>
    <button type="button" class="btn btn-text-green btn-sm m-1">
        Small
    </button>
    <button type="button" class="btn btn-text-green m-1" disabled>
        Disabled
    </button>
</div>

<div class="m-3">
    <label class="d-block">Horizontal button group</label>
    <div class="btn-group m-1">
        <button type="button" class="btn btn-indigo">Raised</button>
        <button type="button" class="btn btn-indigo">Raised</button>
    </div>
    <div class="btn-group m-1">
        <button type="button" class="btn btn-indigo unelevated">Unelevated</button>
        <button type="button" class="btn btn-indigo unelevated">Unelevated</button>
    </div>
    <div class="btn-group m-1">
        <button type="button" class="btn btn-indigo">
            Icon <i class="material-icons">thumb_up</i>
        </button>
        <button type="button" class="btn btn-indigo">
            Icon <i class="material-icons">thumb_up</i>
        </button>
    </div>
    <div class="btn-group m-1">
        <button type="button" class="btn btn-indigo btn-lg">Large</button>
        <button type="button" class="btn btn-indigo btn-lg">Large</button>
    </div>
    <div class="btn-group m-1">
        <button type="button" class="btn btn-indigo btn-sm">Small</button>
        <button type="button" class="btn btn-indigo btn-sm">Small</button>
    </div>
    <div class="btn-group m-1">
        <button type="button" class="btn btn-indigo" disabled>Disabled</button>
        <button type="button" class="btn btn-indigo" disabled>Disabled</button>
    </div>
</div>

<div class="m-3">
    <label class="d-block">Vertical button group</label>
    <div class="btn-group-vertical m-1">
        <button type="button" class="btn btn-indigo">Raised</button>
        <button type="button" class="btn btn-indigo">Raised</button>
    </div>
    <div class="btn-group-vertical m-1">
        <button type="button" class="btn btn-indigo unelevated">Unelevated</button>
        <button type="button" class="btn btn-indigo unelevated">Unelevated</button>
    </div>
    <div class="btn-group-vertical m-1">
        <button type="button" class="btn btn-indigo">
            Icon <i class="material-icons">thumb_up</i>
        </button>
        <button type="button" class="btn btn-indigo">
            Icon <i class="material-icons">thumb_up</i>
        </button>
    </div>
    <div class="btn-group-vertical m-1">
        <button type="button" class="btn btn-indigo btn-lg">Large</button>
        <button type="button" class="btn btn-indigo btn-lg">Large</button>
    </div>
    <div class="btn-group-vertical m-1">
        <button type="button" class="btn btn-indigo btn-sm">Small</button>
        <button type="button" class="btn btn-indigo btn-sm">Small</button>
    </div>
    <div class="btn-group-vertical m-1">
        <button type="button" class="btn btn-indigo" disabled>Disabled</button>
        <button type="button" class="btn btn-indigo" disabled>Disabled</button>
    </div>
</div>

<div class="m-3">
    <label class="d-block">File input button</label>
    <div class="m-file-input m-1">
        <input type="file" name="myfile">
        <button type="button" class="btn btn-dark btn-file">
            <i class="material-icons">attach_file</i> Browse Single</button>
        <label class="files"></label>
    </div>

    <div class="m-file-input m-1">
        <input type="file" name="myfiles[]" multiple>
        <button type="button" class="btn btn-dark btn-file">
            <i class="material-icons">attach_file</i> Browse Multiple</button>
        <label class="files"></label>
    </div>
</div>

<h1 class="m-3">Floating Action Button (FAB)</h1>

<div class="m-3">
    <label class="d-block">Standard</label>
    <button type="button" class="btn btn-fab btn-purple">
        <i class="material-icons">favorite</i>
    </button>
</div>

<div class="m-3">
    <label class="d-block">Disabled</label>
    <button type="button" class="btn btn-fab btn-purple" disabled>
        <i class="material-icons">favorite</i>
    </button>
</div>

<div class="m-3">
    <label class="d-block">Mini</label>
    <button type="button" class="btn btn-fab mini-fab btn-purple">
        <i class="material-icons">favorite</i>
    </button>
</div>

<div class="m-3">
    <label class="d-block">Leaf</label>
    <button type="button" class="btn btn-fab leaf-fab btn-purple">
        <i class="material-icons">favorite</i>
    </button>
</div>

<div class="m-3">
    <label class="d-block">Leaf Inverted</label>
    <button type="button" class="btn btn-fab leaf-fab-inverted btn-purple">
        <i class="material-icons">favorite</i>
    </button>
</div>

<div class="m-3">
    <label class="d-block">Extended</label>
    <button type="button" class="btn btn-fab extended-fab btn-purple">
        <i class="material-icons">favorite</i> Like
    </button>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<script src="../dist/js/materialstyle.min.js"></script>
<script>
    // Without jQuery
    var btnList = [].slice.call(document.querySelectorAll('.btn'))
    var toastList = btnList.map(function (toastEl) {
      return new materialstyle.Ripple(toastEl)
    })

    // With jQuery
    // $(function(){
    //   $('.btn').ripple();
    // });
</script>
</body>
</html>
