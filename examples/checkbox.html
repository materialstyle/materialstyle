<!DOCTYPE html>
<html>
<head>
  <title>Checkbox</title>
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link rel="stylesheet" href="../dist/css/material-style.min.css"/>
</head>
<body>
<h1 class="m-3">Checkbox</h1>

<div class="m-3">
  <div class="custom-control custom-checkbox input-green">
    <input type="checkbox" class="custom-control-input" id="checkbox1" name="example1" value="" checked="true">
    <label class="custom-control-label" for="checkbox1">Checkbox</label>
  </div>
  <div class="custom-control custom-checkbox input-pink">
    <input type="checkbox" class="custom-control-input" id="checkbox2" name="example1" value="">
    <label class="custom-control-label" for="checkbox2">Checkbox</label>
  </div>
</div>

<div class="m-3">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="checkbox3" name="example2" value="" disabled>
    <label class="custom-control-label" for="checkbox3">Disabled Checkbox</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="checkbox4" name="example2" value="" checked disabled>
    <label class="custom-control-label" for="checkbox4">Disabled Checkbox</label>
  </div>
</div>

<div class="m-3">
  <div class="custom-control custom-checkbox custom-control-inline input-indigo">
    <input type="checkbox" class="custom-control-input" id="customCheckbox" name="example" value="">
    <label class="custom-control-label" for="customCheckbox">Inline Checkbox</label>
  </div>
  <div class="custom-control custom-checkbox custom-control-inline input-indigo">
    <input type="checkbox" class="custom-control-input" id="customCheckbox2" name="example" value="">
    <label class="custom-control-label" for="customCheckbox2">Inline Checkbox</label>
  </div>
</div>

</body>
</html>
