<!DOCTYPE html>
<html>
<head>
    <title>Radio</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../dist/css/material-style.min.css"/>
</head>
<body>
<h1 class="m-3">Radio</h1>

<div class="m-3">
    <div class="custom-control custom-radio input-green">
        <input type="radio" class="custom-control-input" id="radio1" name="example1" value="">
        <label class="custom-control-label" for="radio1">Radio</label>
    </div>
    <div class="custom-control custom-radio input-pink">
        <input type="radio" class="custom-control-input" id="radio2" name="example1" value="">
        <label class="custom-control-label" for="radio2">Radio</label>
    </div>
</div>

<div class="m-3">
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="radio3" name="example2" value="" disabled>
        <label class="custom-control-label" for="radio3">Disabled Radio</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="radio4" name="example2" value="" checked disabled>
        <label class="custom-control-label" for="radio4">Disabled Radio</label>
    </div>
</div>

<div class="m-3">
    <div class="custom-control custom-radio custom-control-inline input-indigo">
        <input type="radio" class="custom-control-input" id="customRadio" name="example" value="">
        <label class="custom-control-label" for="customRadio">Inline Radio</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline input-indigo">
        <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="">
        <label class="custom-control-label" for="customRadio2">Inline Radio</label>
    </div>
</div>

</body>
</html>
