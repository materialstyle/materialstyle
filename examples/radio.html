<!DOCTYPE html>
<html>
<head>
    <title>Radio</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../dist/css/materialstyle.min.css"/>
</head>
<body>
<h1 class="m-3">Radio</h1>

<div class="m-3">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioSet1" id="radio1">
        <label class="form-check-label" for="radio1">
            Radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioSet1" id="radio2" checked>
        <label class="form-check-label" for="radio2">
            Radio
        </label>
    </div>
</div>

<div class="m-3">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioSet2" id="radio3" disabled>
        <label class="form-check-label" for="radio3">
            Radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioSet2" id="radio4" checked disabled>
        <label class="form-check-label" for="radio4">
            Radio
        </label>
    </div>
</div>

<div class="m-3">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioSet3" id="radio5">
        <label class="form-check-label" for="radio5">
            Radio
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioSet3" id="radio6" checked>
        <label class="form-check-label" for="radio6">
            Radio
        </label>
    </div>
</div>

</body>
</html>
