<!DOCTYPE html>
<html>
<head>
    <title>Navbar (Autohide)</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../dist/css/material-style.min.css"/>
    <style>
        footer {
            padding: 15px;
        }

        .sample {
            padding: 35px;
            text-align: center;
            font-size: 40px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-blue navbar-dark fixed-top auto-hide">
    <a class="navbar-brand" href="javascript:">
        Brand
    </a>
</nav>

<section class="m-root">
    <div class="m-container">
        <label class="sample bg-blue">
            S<br>O<br>M<br>E<br><br>
            I<br>N<br>T<br>E<br>R<br>E<br>S<br>T<br>I<br>N<br>G<br><br>
            S<br>T<br>U<br>F<br>F
        </label>
    </div>
</section>

<footer class="bg-dark text-white">
    Footer
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../dist/js/material-style.min.js"></script>
</body>
</html>
