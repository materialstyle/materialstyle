<!DOCTYPE html>
<html>
<head>
  <title>Switch</title>
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link rel="stylesheet" href="../dist/css/materialstyle.min.css"/>
</head>
<body>
<h1 class="m-3">Switch</h1>

<div class="m-3">
  <form>
    <div class="custom-control custom-switch input-red">
      <input type="checkbox" class="custom-control-input" id="switch1">
      <label class="custom-control-label" for="switch1">Toggle</label>
    </div>
  </form>
</div>

<div class="m-3">
  <form>
    <div class="custom-control custom-switch switch-square input-blue">
      <input type="checkbox" class="custom-control-input" id="switch2">
      <label class="custom-control-label" for="switch2">Toggle</label>
    </div>
  </form>
</div>

<div class="m-3">
  <form>
    <div class="custom-control custom-switch switch-material input-green">
      <input type="checkbox" class="custom-control-input" id="switch3">
      <label class="custom-control-label" for="switch3">Toggle</label>
    </div>
  </form>
</div>

<div class="m-3">
  <form>
    <div class="custom-control custom-switch switch-material input-green">
      <input type="checkbox" class="custom-control-input" id="switch4" disabled>
      <label class="custom-control-label" for="switch4">Toggle Disabled</label>
    </div>
  </form>
</div>

</body>
</html>
