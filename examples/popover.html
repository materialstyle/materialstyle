<!DOCTYPE html>
<html>
<head>
    <title>Popover</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../dist/css/materialstyle.min.css"/>
</head>
<body>
<h1 class="m-3">Popover</h1>

<div class="m-3">
    <a href="#" data-toggle="popover" title="Popover Header"
       data-content="Some content inside the popover">
        Toggle popover
    </a>
</div>

<div class="m-3">
    <button type="button" class="btn btn-blue" data-toggle="popover"
            title="Popover Header" data-content="Some content inside the popover">
        Toggle popover
    </button>
</div>

<div class="m-3">
    <a href="#" data-toggle="popover" data-placement="top"
       title="Popover Header" data-content="Some content inside the popover">
        Toggle popover
    </a>
</div>

<div class="m-3">
    <a href="#" data-toggle="popover" data-trigger="focus" title="Dismissible Popover"
       data-content="Click anywhere in the document to close this popover">
        Toggle popover
    </a>
</div>

<div class="m-3">
    <!-- Showing popovers on Hover -->
    <a href="#" data-toggle="popover" data-trigger="hover" title="Popover on Hover"
       data-content="Click anywhere in the document to close this popover">
        Toggle popover
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="../dist/js/materialstyle.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover();
    });
</script>
</body>
</html>
