<!DOCTYPE html>
<html>
<head>
    <title>Toast</title>
    <link rel="stylesheet" href="../dist/css/material-style.min.css"/>
</head>
<body>
<h1 class="m-3">Toast</h1>

<div class="m-3">
    <button class="btn btn-indigo" id="show-toast">Show Toast</button>
</div>

<div class="m-3">
    <div class="toast toast-right" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="10000">
        <div class="toast-header bg-dark">
            <img src="https://cdn.materialstyle.io/images/msicon.png" class="rounded mr-2" alt="Material Style Icon" width="20px">
            <strong class="mr-auto text-white">Material Style</strong>
            <small class="text-white">5 mins ago</small>
            <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body bg-dark text-white">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../dist/js/material-style.min.js"></script>
<script>
    $('#show-toast').on('click', function(){
        $('.toast').toast('show');
    });
</script>
</body>
</html>
