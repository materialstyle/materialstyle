{{- /*
  Usage: `callout "type"`, where `type` is one of info (default), danger, or warning
*/ -}}

{{- $css_class := .Get 0 | default "info" -}}

<div class="d-flex align-items-center bg-info bg-opacity-25 mb-4 rounded-3 overflow-hidden">
  <div class="d-flex align-items-center align-self-stretch bg-info p-3 fs-4">
    <i class="bi bi-info-circle-fill"></i>
  </div>
  <div class="flex-grow-1 p-3">
    {{ .Inner | markdownify }}
  </div>
</div>
