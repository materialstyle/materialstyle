<!doctype html>
<html lang="en">
<head>
  {{ partial "header" . }}
</head>
<body data-bs-spy="scroll" data-bs-target="#TableOfContents" data-bs-offset="150" tabindex="0">
  {{ partial "navbar" . }}

  <div class="d-flex">

    {{ partial "drawer" . }}

    <div class="offcanvas-pushed-content pt-4 bg-white" style="margin-top: var(--navbar-fixed-height);">
      <div class="container">
        {{ block "main" . }}
        {{ end }}
      </div>
      {{ partial "footer" . }}
    </div>

  </div>

  {{ partial "scripts" . }}
</body>
</html>
