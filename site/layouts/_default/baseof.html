<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  {{ partial "header" . }}
</head>
<body>
  {{ partial "navbar" . }}

  {{ partial "drawer" . }}

  <div class="offcanvas-pushed-content pt-4" style="margin-top: var(--navbar-fixed-height);">
    <div class="container" data-bs-spy="scroll" data-bs-target="#TableOfContents" data-bs-root-margin="0px 0px -80%">
      {{ block "main" . }}
      {{ end }}
    </div>
    {{ partial "footer" . }}
  </div>

  {{ partial "scripts" . }}
</body>
</html>
