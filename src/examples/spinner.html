<!DOCTYPE html>
<html>
<head>
    <title>Spinner</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../dist/css/material-style.min.css"/>
</head>
<body>
<h1 class="m-3">Spinner</h1>
<div class="m-3">
    <div class="ms-spinner"></div>
</div>

<div class="m-3">
    <div class="ms-spinner spinner-blue"></div>
</div>

<div class="m-3">
    <div class="spinner-border text-teal"></div>
</div>

<div class="m-3">
    <div class="spinner-grow text-primary"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../dist/js/material-style.min.js"></script>
<script>
    $('.ms-spinner').spinner();
</script>
</body>
</html>
