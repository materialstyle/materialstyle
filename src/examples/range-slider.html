<!DOCTYPE html>
<html>
<head>
    <title>Range Slider</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../dist/css/material-style.min.css"/>
</head>
<body>
<h1 class="m-3">Range Slider</h1>

<div class="m-3">
    <label for="customRange">Range</label>
    <input type="range" class="custom-range range-green" id="customRange">
</div>

<div class="m-3">
    <label for="customRange1">Disabled Range</label>
    <input type="range" class="custom-range range-green" id="customRange1" disabled>
</div>

</body>
</html>
